# In this file you can configure each players limits.
# A player can only have one pack. Every time a player joins the server the pack
# gets evaluated. The last pack, that they have the required permission for, it taken.
# Changes to this file can be applied to players on the server by executing /lands admin reload.
packs:
  default:
    values:
      # Lands they can own.
      own_lands: 2
      # Amount of lands they can create free of charge. Can't be higher than "own_lands"
      own_lands_free: 1
      # Amount of temporary camps they can have at the same time.
      own_camps: 1
      # How many chunks each land they own can claim max.
      land_chunks: 10
      # How many chunks should the player be able to claim combined for all lands they own and that they are trusted in?
      player_chunks: 10
      # How many members they can trust to each land they own.
      land_members: 20
      # In how many parts each land they own can be split into.
      land_parts: 1
      # How many areas they can create for each land they own.
      land_areas: 50
      # Amount of roles they can create for each area in their land.
      land_roles: 20
      # Amount of allies they can add for each land.
      land_allies: 10
      # Amount of enemies they can add for each land.
      land_enemies: 50
      # In how many lands they can be trusted besides lands they own.
      trusted_lands: 1
      # How many areas they can rent in each land they're trusted.
      rentals: 1
      # Amount of lands they can add to their nation.
      nation_lands: 10


# By setting up time rewards you can increase a players limit according to their time that they played on the server.
# Time format example: 1s = 1 second, 1h = one hour, 1d = one day
time-rewards:
  # Lands they can own.
  own_lands: 0s
  # Amount of lands they can create free of charge. Can't be higher than "own_lands"
  own_lands_free: 0s
  # Amount of temporary camps they can have at the same time.
  own_camps: 0s
  # How many chunks each land they own can claim max.
  land_chunks: 0s
  # How many chunks should the player be able to claim combined for all lands they own and that they are trusted in?
  player_chunks: 0s
  # How many members they can trust to each land they own.
  land_members: 0s
  # In how many parts each land they own can be split into.
  land_parts: 0s
  # How many areas they can create for each land they own.
  land_areas: 0s
  # Amount of roles they can create for each area in their land.
  land_roles: 0s
  # Amount of allies they can add for each land.
  land_allies: 0s
  # Amount of enemies they can add for each land.
  land_enemies: 0s
  # In how many lands they can be trusted besides lands they own.
  trusted_lands: 0s
  # How many areas they can rent in each land they're trusted.
  rentals: 0s
  # Amount of lands they can add to their nation.
  nation_lands: 0s